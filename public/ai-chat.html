<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Code Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f0f23;
            color: #cccccc;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: #1a1a3a;
            padding: 1rem;
            border-bottom: 1px solid #333;
        }
        
        .header h1 {
            color: #64ffda;
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            padding: 1rem;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 1rem;
            padding: 1rem;
            background: #1a1a3a;
            border-radius: 8px;
            min-height: 200px;
        }
        
        .message {
            margin-bottom: 1rem;
            padding: 1rem;
            border-radius: 8px;
            background: #2a2a4a;
        }
        
        .message.user {
            background: #0d4377;
            margin-left: 2rem;
        }
        
        .message.ai {
            background: #1a4a1a;
            margin-right: 2rem;
        }
        
        .message.error {
            background: #4a1a1a;
            border-left: 4px solid #ff6b6b;
        }
        
        .input-area {
            background: #1a1a3a;
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid #333;
        }
        
        .input-group {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }
        
        #promptInput {
            flex: 1;
            background: #0f0f23;
            border: 1px solid #444;
            border-radius: 4px;
            padding: 0.75rem;
            color: #cccccc;
            font-size: 14px;
            resize: vertical;
            min-height: 60px;
        }
        
        #promptInput:focus {
            outline: none;
            border-color: #64ffda;
        }
        
        .btn {
            background: #64ffda;
            color: #0f0f23;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.2s;
        }
        
        .btn:hover {
            background: #4fd3b8;
        }
        
        .btn:disabled {
            background: #444;
            color: #888;
            cursor: not-allowed;
        }
        
        .btn-secondary {
            background: #444;
            color: #cccccc;
        }
        
        .btn-secondary:hover {
            background: #555;
        }
        
        .diff-container {
            margin-top: 1rem;
        }
        
        .file-section {
            margin-bottom: 1rem;
            border: 1px solid #444;
            border-radius: 8px;
            background: #1a1a3a;
        }
        
        .file-header {
            padding: 0.75rem;
            background: #2a2a4a;
            border-bottom: 1px solid #444;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .file-checkbox {
            margin-right: 0.5rem;
        }
        
        .file-path {
            font-family: monospace;
            color: #64ffda;
            font-weight: 600;
        }
        
        .diff-content {
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
            line-height: 1.4;
        }
        
        .diff-line {
            padding: 2px 8px;
            white-space: pre-wrap;
            border-left: 3px solid transparent;
        }
        
        .diff-line.added {
            background-color: rgba(0, 255, 0, 0.1);
            border-left-color: #00ff00;
        }
        
        .diff-line.removed {
            background-color: rgba(255, 0, 0, 0.1);
            border-left-color: #ff0000;
        }
        
        .apply-section {
            margin-top: 1rem;
            padding: 1rem;
            background: #2a2a4a;
            border-radius: 8px;
        }
        
        .commit-input {
            width: 100%;
            background: #0f0f23;
            border: 1px solid #444;
            border-radius: 4px;
            padding: 0.5rem;
            color: #cccccc;
            margin-bottom: 1rem;
        }
        
        .warning {
            background: #4a3a1a;
            border: 1px solid #ffaa00;
            border-radius: 4px;
            padding: 0.75rem;
            margin-bottom: 1rem;
            color: #ffaa00;
        }
        
        .loading {
            text-align: center;
            padding: 2rem;
            color: #64ffda;
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #444;
            border-radius: 50%;
            border-top-color: #64ffda;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .result-section {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 8px;
        }
        
        .result-success {
            background: #1a4a1a;
            border: 1px solid #00ff00;
        }
        
        .result-error {
            background: #4a1a1a;
            border: 1px solid #ff0000;
        }
        
        .pr-link {
            color: #64ffda;
            text-decoration: none;
            font-weight: 600;
        }
        
        .pr-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ü§ñ AI Code Assistant - DeepSeek via Siliconflow</h1>
    </div>
    
    <div class="chat-container">
        <div class="chat-messages" id="chatMessages">
            <div class="message ai">
                <strong>AI Assistant:</strong> Ready to help with your code! Type your request below and I'll propose changes for review.
            </div>
        </div>
        
        <div class="input-area">
            <div class="input-group">
                <textarea 
                    id="promptInput" 
                    placeholder="Describe what you'd like me to change in your code..."
                    rows="3"
                ></textarea>
                <button class="btn" id="proposeBtn">Propose Changes</button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        let currentProposal = null;

        const elements = {
            chatMessages: document.getElementById('chatMessages'),
            promptInput: document.getElementById('promptInput'),
            proposeBtn: document.getElementById('proposeBtn'),
        };

        function addMessage(content, type = 'ai') {
            const message = document.createElement('div');
            message.className = `message ${type}`;
            message.innerHTML = content;
            elements.chatMessages.appendChild(message);
            elements.chatMessages.scrollTop = elements.chatMessages.scrollHeight;
        }

        function showLoading() {
            addMessage('<div class="loading"><div class="spinner"></div> Processing your request...</div>');
        }

        function hideLoading() {
            const loadingElements = elements.chatMessages.querySelectorAll('.loading');
            loadingElements.forEach(el => el.remove());
        }

        async function proposeChanges() {
            const prompt = elements.promptInput.value.trim();
            if (!prompt) return;

            // Add user message
            addMessage(`<strong>You:</strong> ${prompt}`, 'user');
            
            // Clear input and disable button
            elements.promptInput.value = '';
            elements.proposeBtn.disabled = true;
            
            showLoading();

            try {
                const response = await fetch(`${API_BASE}:3001/api/ai/propose`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ prompt }),
                });

                const data = await response.json();
                hideLoading();

                if (!data.ok) {
                    addMessage(`<strong>Error:</strong> ${data.error}`, 'error');
                    return;
                }

                currentProposal = data;
                displayProposal(data);

            } catch (error) {
                hideLoading();
                addMessage(`<strong>Network Error:</strong> ${error.message}. Make sure the AI middleware is running on port 3001.`, 'error');
            } finally {
                elements.proposeBtn.disabled = false;
            }
        }

        function displayProposal(proposal) {
            let content = `<strong>AI Proposal:</strong> ${proposal.summary}<br>`;
            content += `<small>Model: ${proposal.model} | Files: ${proposal.files.length}</small>`;
            
            if (proposal.files.length > 0) {
                content += '<div class="diff-container">';
                
                proposal.files.forEach((file, index) => {
                    content += `
                        <div class="file-section">
                            <div class="file-header">
                                <input type="checkbox" class="file-checkbox" data-file-index="${index}" checked>
                                <span class="file-path">${file.path}</span>
                            </div>
                            <div class="diff-content">
                    `;
                    
                    file.diffChunks.forEach(chunk => {
                        const lines = chunk.value.split('\n');
                        lines.forEach(line => {
                            if (line === '' && chunk === file.diffChunks[file.diffChunks.length - 1]) return;
                            
                            let className = 'diff-line';
                            if (chunk.added) className += ' added';
                            if (chunk.removed) className += ' removed';
                            
                            content += `<div class="${className}">${escapeHtml(line)}</div>`;
                        });
                    });
                    
                    content += `
                            </div>
                        </div>
                    `;
                });
                
                content += `
                    <div class="apply-section">
                        <div class="warning">
                            ‚ö†Ô∏è <strong>Review carefully!</strong> These changes will create a new Git branch and PR. No changes are applied to main automatically.
                        </div>
                        <input type="text" class="commit-input" id="commitMessage" placeholder="Commit message (optional)" value="${escapeHtml(proposal.summary)}">
                        <button class="btn" onclick="applySelectedChanges()">Apply Selected Changes</button>
                        <button class="btn btn-secondary" onclick="clearProposal()">Cancel</button>
                    </div>
                </div>
                `;
            }
            
            addMessage(content);
        }

        async function applySelectedChanges() {
            if (!currentProposal) return;

            const checkboxes = document.querySelectorAll('.file-checkbox:checked');
            const selectedFiles = Array.from(checkboxes).map(cb => {
                const index = parseInt(cb.dataset.fileIndex);
                const file = currentProposal.files[index];
                return {
                    path: file.path,
                    content: file.new
                };
            });

            if (selectedFiles.length === 0) {
                addMessage('<strong>Error:</strong> No files selected for application.', 'error');
                return;
            }

            const commitMessage = document.getElementById('commitMessage')?.value.trim() || currentProposal.summary;
            
            showLoading();

            try {
                const response = await fetch(`${API_BASE}:3001/api/ai/apply`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        files: selectedFiles,
                        commitMessage
                    }),
                });

                const data = await response.json();
                hideLoading();

                if (data.ok) {
                    let content = `
                        <div class="result-section result-success">
                            <strong>‚úÖ Changes Applied Successfully!</strong><br>
                            <strong>Branch:</strong> ${data.branch}<br>
                            <strong>PR:</strong> <a href="${data.prUrl}" target="_blank" class="pr-link">${data.prUrl}</a><br>
                            <strong>Tests:</strong> ${data.tests.passed ? '‚úÖ Passed' : '‚ùå Failed'}<br>
                    `;
                    
                    if (data.tests.stdout) {
                        content += `<details><summary>Test Output</summary><pre>${escapeHtml(data.tests.stdout)}</pre></details>`;
                    }
                    
                    content += '</div>';
                    addMessage(content);
                    
                    // Auto-refresh preview (if in iframe context)
                    setTimeout(() => {
                        if (window.parent !== window) {
                            window.parent.postMessage({ type: 'refresh-preview' }, '*');
                        }
                    }, 2000);
                    
                } else {
                    addMessage(`
                        <div class="result-section result-error">
                            <strong>‚ùå Application Failed:</strong> ${data.error}
                        </div>
                    `, 'error');
                }

            } catch (error) {
                hideLoading();
                addMessage(`<strong>Network Error:</strong> ${error.message}`, 'error');
            }

            currentProposal = null;
        }

        function clearProposal() {
            currentProposal = null;
            addMessage('<strong>AI:</strong> Proposal cancelled. Ready for your next request!');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Event listeners
        elements.proposeBtn.addEventListener('click', proposeChanges);
        
        elements.promptInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && (e.ctrlKey || e.metaKey)) {
                e.preventDefault();
                proposeChanges();
            }
        });

        // Auto-focus prompt input
        elements.promptInput.focus();
    </script>
</body>
</html>
